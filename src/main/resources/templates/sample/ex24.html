<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>제어문 처리(else)</title>
</head>
<body>

<ul>
    <li th:each="dto, state123 : ${list}" >
        <span th:if="${dto.sno % 5 == 0}" th:text="${'--------' + dto.sno}">
        </span>
    </li>
</ul>

</body>
</html>
